<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="logo-vk">
        <img src="png/logo-vk.png">
      </div>
      <div class="search">
        <input type="search" placeholder="Поиск">
      </div>
      <div class="bell-btn">
        <button type="button">
          <img src="png/bell.png">
        </button>
      </div>
      <div class="music-btn">
        <button type="button">
          <img src="png/music.png">
        </button>
      </div>
      <div class="header-name">
        <a href="#">Алексей</a>
        <a href="#"><img src="png/photo.PNG"></a>
      </div>
    </div>
    <div class="content">
      <div class="left-bar">
        <ul>
          <li id="my-page"><a href="#">Моя Страница</a></li>
          <li id="news"><a href="#">Новости</a></li>
          <li id="messages"><a href="#">Сообщения</a></li>
          <li id="friends"><a href="#">Друзья</a></li>
          <li id="groups"><a href="#">Группы</a></li>
          <li id="videos"><a href="#">Видео</a></li>
          <li id="documents"><a href="#">Документы</a></li>
        </ul>
      </div>
      <div class="middle-bar">
        <div class="main-foto">
          <img src="https://pp.userapi.com/c841520/v841520326/fd68/PLs9z3EJ2dg.jpg">
          <div class="B-day">
            <button class="B-day-btn" type="button">Редактировать</button>
          </div>
        </div>
        <div class="presents">
          
        </div>
        <div class="friends">
          
        </div>
      </div>
      <div class="right-bar">
        <div class="my-name">
          <h1>Алексей Фурс </h1>
          <button type="button">изменить статус</button>
          <hr>
        </div>
        <div class="information">
          <div class="brothers-sisters">
            <p>Братья, сестры:</p>
            <div>
              <a href="#">Иван Фурс</a>
              <a href="#">Оксана Фурс</a>
              <a href="#">Антон Рутковский</a>
            </div>
          </div>
          <div class="show-information">
            <button type="button">Показать подробную информацию</button>
          </div>
        </div>
        <hr>
        <div class="people">
          <div class="friends-number">
            <a href="#"><span>127</span><br>друзей</a>
          </div>
          <div class="subscribers-number">
            <a href="#"><span>29</span><br>подписчиков</a>
          </div>
          <div class="photos-number">
            <a href="#"><span>1</span><br>фотография</a>
          </div>
        </div>
        <div class="my-photos">
          <a href="#">Мои фотографии</a>
          <a href="#">1</a>
          <div>
            <img src="png/photo.PNG">
          </div>
        </div>
        <div class="what-is-new">
          <img src="png/photo.PNG" width="25px" height="25px">
          <input type="text" name="what-is-new" placeholder="Что у Вас нового?">
          <a href="#"><img id="photo-icon" src="png/photo_icon.png" width="15px" height="15px"></a>
          <a href="#"><img id="video-icon" src="png/video.png" width="15px" height="15px"></a>
          <a href="#"><img id="music-icon" src="png/music.png" width="15px" height="15px"></a>
          <a href="#"><img id="document-icon" src="png/document.png"></a>
        </div>
        <div class="posts">
          <div class="head">
            <button type="button" name="all-posts">Все записи</button>
            <button type="button" name="my-posts">Мои записи</button>
          </div>
          <div class="name-new-post">
            <img src="png/photo.PNG" width="30px" height="30px">
            <a href="#">Алексей Фурс</a>
            <span>обновил фотографию на странице:</span>
          </div>
          <div class="content-new-post">
            <img src="png/lA_eZeFpmrk.jpg" width="500px">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
